<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>




    
        <div class="row p-2" style="background-color: rgb(0, 51, 102);">
            <div class="col-lg-4 col-md-4 col-sm-6 col-6 offset-md-2 bg-white">
                <div class="d-flex align-items-center flex-column" id="top-left">
                    <h5>WELCOME,</h5>
                    <h5>ADMIN</h5>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-6 offset-md-4  offset-sm-4 bg-white">
                <div class="d-flex align-items-center align-self-center flex-column mt-md-3 mt-sm-3"
                     id="top-right">
                    <h5>LOGOUT</h5>
                </div>
            </div>
        </div>

       

        






            <div class="row row-content">
                <div class="offset-md-2 col-8">
                    <h3>Enter the details:<br></h3>
                </div>
                <div class=" offset-md-2 col-12 col-md-9">
                    <form>

                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="name">Full Name</label>
                        </div>
                        <div class="col-md-8 row">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Full Name">
                        </div>


                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="RollNo">Roll No.</label>
                        </div>
                        <div class="col-md-8 row">
                            <input type="text" class="form-control" id="RollNo" name="RollNo" placeholder="Roll Number">
                        </div>


                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="Department">Department</label>
                        </div>
                        <div class="col-md-8 row">
                            <input type="text" class="form-control" id="Department" name="Department" placeholder="Department">
                        </div>


                        <div class="form-group row">
                            <label for="Mobile" class="col-12 col-md-2 col-form-label">Mobile No</label>
                        </div>
                        <div class="col-md-4 row">
                            <input id="Mobile" name="Mobile" type="tel" class="form-control" placeholder="Your Mobile Number">
                        </div>


                        <div class="form-group row">
                            <label for="emailid" class="col-12 col-md-2 col-form-label">Email</label>

                            <label for="pass" class="col-12 offset-md-2 col-md-2 col-form-label">Password</label>
                        </div>

                        <div class=" form-group row">
                            <div class="col-12 col-md-4">
                                <input type="email" name="emailid" id="emailid" class=" form-control" placeholder="Email">
                            </div>
                            <div class="col-12 offset-md-1/2 col-md-4">
                                <input type="password" name="pass" id="pass" class=" form-control" placeholder="password">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary btn-sm"><i class="fas fa-layer-group"></i>  Submit</button>
                                <button type="submit" class="btn btn-secondary btn-sm"><i class="far fa-list-alt"></i>    View All</button>
                            </div>
                        </div>


                    </form>
                </div>
                <div class="col-12 col-md">
                </div>
            </div>



            <
            <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
            <script src="https://kit.fontawesome.com/4927a8ecf0.js" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
